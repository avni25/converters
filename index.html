<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Converters</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <h1> DC-DC Converters</h1>
    <div>
        <div id="buck-inputs-container">
            <p>
                <label>V.in</label>
                <input type="text" class="buck-values" id="v-in"/>
            </p>
            <p>
                <label>V.out</label>
                <input type="text" class="buck-values" id="v-out"/>
            </p>
            <p>
                <label>Ripple ratio</label>
                <input type="text" class="buck-values" id="ripple"/>    
            </p>
            <p>
                <label>frequency</label>
                <input type="text" class="buck-values" id="freq"/>
            </p>
            <p>
                <label>Res</label>
                <input type="text" class="buck-values" id="res"/> 
            </p>
            
            <button id="buck-btn" class="btn btn-primary">calculate</button>
        </div>
    </div>
    

	<script src="app.js"></script>
  </body>
</html>
